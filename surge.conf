# use-keyword-filter = false         // 使用关键字过滤器
# keyword-filter-type = blacklist   // 关键字过滤器类型：黑名单
# keyword-filter-type = whitelist  // 关键字过滤器类型：白名单
# keyword-filter =                // 关键字过滤器列表


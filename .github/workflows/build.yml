name: Generate Index

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Generate Index
        run: |
          cat > generate-index.js << 'EOF'
          const fs = require('fs');
          const path = require('path');

          function shouldSkipPath(p) {
            return p.includes('.git') || 
                   p.includes('.github') || 
                   p.includes('node_modules') ||
                   p === 'generate-index.js';
          }

          function getFileTree(dir, baseDir = '') {
            let results = [];
            const list = fs.readdirSync(dir);
            
            // 首先处理目录
            list.forEach(file => {
              const fullPath = path.join(dir, file);
              const relativePath = path.join(baseDir, file);
              
              if (shouldSkipPath(fullPath)) return;
              
              const stat = fs.statSync(fullPath);
              if (stat && stat.isDirectory()) {
                results.push({
                  name: file,
                  path: relativePath,
                  type: 'directory',
                  size: 0,
                  mtime: stat.mtime,
                  children: getFileTree(fullPath, relativePath)
                });
              }
            });
            
            // 然后处理文件
            list.forEach(file => {
              const fullPath = path.join(dir, file);
              const relativePath = path.join(baseDir, file);
              
              if (shouldSkipPath(fullPath)) return;
              
              const stat = fs.statSync(fullPath);
              if (stat && !stat.isDirectory()) {
                results.push({
                  name: file,
                  path: relativePath,
                  type: 'file',
                  size: stat.size,
                  mtime: stat.mtime
                });
              }
            });
            
            return results.sort((a, b) => {
              // 目录优先
              if (a.type !== b.type) {
                return a.type === 'directory' ? -1 : 1;
              }
              // 然后按名称排序
              return a.name.localeCompare(b.name);
            });
          }

          function formatSize(bytes) {
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            
            while (size >= 1024 && unitIndex < units.length - 1) {
              size /= 1024;
              unitIndex++;
            }
            
            return `${size.toFixed(2)} ${units[unitIndex]}`;
          }

          function formatDate(date) {
            return date.toISOString().split('T')[0];
          }

          function generateTreeHTML(items, level = 0) {
            return items.map(item => {
              const indent = level * 24;
              const isDirectory = item.type === 'directory';
              const icon = isDirectory ? 
                '<svg class="icon" viewBox="0 0 16 16"><path fill="currentColor" d="M1.75 2.5a.25.25 0 00-.25.25v10.5c0 .138.112.25.25.25h12.5a.25.25 0 00.25-.25v-8.5a.25.25 0 00-.25-.25H7.5c-.55 0-1.07-.26-1.4-.7l-.9-1.2a.25.25 0 00-.2-.1H1.75z"/></svg>' : 
                '<svg class="icon" viewBox="0 0 16 16"><path fill="currentColor" d="M3.75 1.5a.25.25 0 00-.25.25v11.5c0 .138.112.25.25.25h8.5a.25.25 0 00.25-.25V6H9.75A1.75 1.75 0 018 4.25V1.5H3.75zm5.75.56v2.19c0 .138.112.25.25.25h2.19L9.5 2.06zM2 1.75C2 .784 2.784 0 3.75 0h5.086c.464 0 .909.184 1.237.513l3.414 3.414c.329.328.513.773.513 1.237v8.086A1.75 1.75 0 0112.25 15h-8.5A1.75 1.75 0 012 13.25V1.75z"/></svg>';

              let html = `
                <tr>
                  <td class="name" style="padding-left: ${indent}px">
                    ${icon}
                    <a href="/${item.path}">${item.name}</a>
                  </td>
                  <td class="size">${isDirectory ? '-' : formatSize(item.size)}</td>
                  <td class="date">${formatDate(item.mtime)}</td>
                </tr>`;

              if (isDirectory && item.children) {
                html += generateTreeHTML(item.children, level + 1);
              }

              return html;
            }).join('');
          }

          function generateHTML(tree) {
            return `
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Directory Index</title>
              <style>
                  :root {
                      --text-primary: #24292f;
                      --text-secondary: #57606a;
                      --border-color: #d0d7de;
                      --hover-bg: #f6f8fa;
                      --link-color: #0969da;
                  }
                  
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
                      line-height: 1.5;
                      margin: 0;
                      padding: 20px;
                      color: var(--text-primary);
                  }
                  
                  .container {
                      max-width: 1200px;
                      margin: 0 auto;
                  }
                  
                  h1 {
                      font-size: 24px;
                      font-weight: 600;
                      margin-bottom: 16px;
                  }
                  
                  table {
                      width: 100%;
                      border-collapse: collapse;
                      margin-top: 16px;
                  }
                  
                  th {
                      text-align: left;
                      padding: 8px 16px;
                      font-weight: 600;
                      border-bottom: 1px solid var(--border-color);
                      color: var(--text-secondary);
                  }
                  
                  td {
                      padding: 8px 16px;
                      border-bottom: 1px solid var(--border-color);
                  }
                  
                  tr:hover {
                      background-color: var(--hover-bg);
                  }
                  
                  .name {
                      width: 60%;
                      display: flex;
                      align-items: center;
                  }
                  
                  .icon {
                      width: 16px;
                      height: 16px;
                      margin-right: 8px;
                      color: var(--text-secondary);
                  }
                  
                  .size {
                      width: 20%;
                      color: var(--text-secondary);
                  }
                  
                  .date {
                      width: 20%;
                      color: var(--text-secondary);
                  }
                  
                  a {
                      color: var(--link-color);
                      text-decoration: none;
                  }
                  
                  a:hover {
                      text-decoration: underline;
                  }
                  
                  .footer {
                      margin-top: 32px;
                      padding-top: 16px;
                      border-top: 1px solid var(--border-color);
                      color: var(--text-secondary);
                      font-size: 12px;
                      text-align: center;
                  }
                  
                  @media (max-width: 768px) {
                      .date {
                          display: none;
                      }
                      .name {
                          width: 70%;
                      }
                      .size {
                          width: 30%;
                      }
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>Directory Index</h1>
                  <table>
                      <thead>
                          <tr>
                              <th class="name">Name</th>
                              <th class="size">Size</th>
                              <th class="date">Last Modified</th>
                          </tr>
                      </thead>
                      <tbody>
                          ${generateTreeHTML(tree)}
                      </tbody>
                  </table>
                  <div class="footer">
                      Generated on ${new Date().toUTCString()}
                  </div>
              </div>
          </body>
          </html>`;
          }

          const tree = getFileTree('.');
          const html = generateHTML(tree);
          fs.writeFileSync('index.html', html);
          EOF

          node generate-index.js
          
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add index.html
          git commit -m "Update directory index" || exit 0
          git push